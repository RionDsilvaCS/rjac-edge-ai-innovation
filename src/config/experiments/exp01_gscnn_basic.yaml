transform:
  img_width: 300
  img_height: 300

num_classes: 2

accelerator: 'cuda'
devices: [0]

optimizer_type: 'adam'
learning_rate: 0.0001
loss_type: 'joint_edge_seg_loss'

min_epochs: 10
max_epochs: 80
log_every_n_steps: 32
check_val_every_n_epoch: 1

limit_train_batches: 0.9
limit_val_batches: 0.9
limit_test_batches: 0.9

train:
  root_dir: ./data/processed/train 
  batch_size: 4
  shuffle: True

val:
  root_dir: ./data/processed/val
  batch_size: 4
  shuffle: False

test:
  root_dir: ./data/processed/test
  batch_size: 1
  shuffle: False

log_name: 'exp_01_gscnn'
log_path: './experiments/exp01/logs' 
checkpoint_dir: './data/model_chckpt/gated_scnn'