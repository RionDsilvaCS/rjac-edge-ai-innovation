transform:
  img_width: 520
  img_height: 520
  mean: [0.485, 0.456, 0.406]
  std: [0.229, 0.224, 0.225]
  msk_width: 130
  msk_height: 130

num_classes: 2

model: 
  STAGE1:
    NUM_MODULES : 1
    NUM_BRANCHES : 1
    NUM_BLOCKS : [4]
    NUM_CHANNELS : [64]
    BLOCK : 'BOTTLENECK'
    FUSE_METHOD : 'SUM'

  STAGE2:
    NUM_MODULES : 1
    NUM_BRANCHES : 2
    NUM_BLOCKS : [4, 4]
    NUM_CHANNELS : [18, 36]
    BLOCK : 'BASIC'
    FUSE_METHOD : 'SUM'

  STAGE3:
    NUM_MODULES : 4
    NUM_BRANCHES : 3
    NUM_BLOCKS : [4, 4, 4]
    NUM_CHANNELS : [18, 36, 72]
    BLOCK : 'BASIC'
    FUSE_METHOD : 'SUM'

  STAGE4:
    NUM_MODULES : 3
    NUM_BRANCHES : 4
    NUM_BLOCKS : [4, 4, 4, 4]
    NUM_CHANNELS : [18, 36, 72, 144]
    BLOCK : 'BASIC'
    FUSE_METHOD : 'SUM'

accelerator: 'cuda'
devices: [0]

optimizer_type: 'adam'
learning_rate: 0.001
loss_type: 'cross_entropy_loss'

min_epochs: 10
max_epochs: 100
log_every_n_steps: 32

limit_train_batches: 0.9
limit_val_batches: 0.4
limit_test_batches: 0.25

train:
  root_dir: ./data/processed/train 
  batch_size: 4
  shuffle: True

val:
  root_dir: ./data/processed/val
  batch_size: 4
  shuffle: False

test:
  root_dir: ./data/processed/test
  batch_size: 1
  shuffle: False

log_name: 'exp_01_hrnet'
log_path: './experiments/exp01/logs' 
checkpoint_dir: './data/model_chckpt/hrnet/'