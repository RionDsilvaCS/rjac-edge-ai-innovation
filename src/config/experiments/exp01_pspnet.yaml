transform:
  img_width: 520
  img_height: 520
  mean: [0.485, 0.456, 0.406]
  std: [0.229, 0.224, 0.225]
  msk_width: 264
  msk_height: 264

num_classes: 2

accelerator: 'cuda'
devices: [0]

optimizer_type: 'adam'
learning_rate: 0.001
loss_type: 'cross_entropy_loss'

min_epochs: 10
max_epochs: 100
log_every_n_steps: 32

limit_train_batches: 0.4
limit_val_batches: 0.4
limit_test_batches: 0.25

train:
  root_dir: ./data/processed/train 
  batch_size: 4
  shuffle: True

val:
  root_dir: ./data/processed/val
  batch_size: 4
  shuffle: False

test:
  root_dir: ./data/processed/test
  batch_size: 1
  shuffle: False

log_name: 'pspnet_exp_01'
log_path: './experiments/exp01/logs' 
checkpoint_dir: './data/model_chckpt/pspnet/'