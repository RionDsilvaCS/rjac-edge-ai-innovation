transform:
  img_width: 520
  img_height: 520
  mean: [0.485, 0.456, 0.406]
  std: [0.229, 0.224, 0.225]

num_channels: 3  
num_classes: 2 
num_levels: 3  

accelerator: 'cuda'
devices: [0]

optimizer_type: 'adam'
learning_rate: 0.001
loss_type: 'cross_entropy_loss'  

min_epochs: 1
max_epochs: 120
log_every_n_steps: 16

limit_train_batches: 0.9
limit_val_batches: 0.4
limit_test_batches: 0.25

train:
  root_dir: /home/charanarikala/cable_dataset/processed/train
  batch_size: 8
  shuffle: True

val:
  root_dir: /home/charanarikala/cable_dataset/processed/val
  batch_size: 4
  shuffle: False

test:
  root_dir: /home/charanarikala/cable_dataset/processed/test
  batch_size: 1
  shuffle: False

log_name: 'fcn_exp_02'
log_path: './experiments/exp02/logs'
